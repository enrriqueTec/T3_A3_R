<!DOCTYPE html>
<html lang="es">
<head>
	<title>Leer cadena</title>
	<meta charset="utf-8">

	<script type="text/javascript" src="script/funciones_cadenaDOM.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<h1>Leer cadena</h1>
	<hr>


        <div class="container">
         <form class="form-control">
    <label>Ingresar una cadena: </label><input type="text" class="form-control" name="caja_cadena" id="caja_cadena">
	
	<label>Ingresar una letra: </label><input type="text" class="form-control" name="caja_letra" id="caja_letra">
	
	<button onclick="realizarFunciones()">Convertir</button>
	
	<label>Cantidad de vocales: </label><input type="text" class="form-control" name="caja_vocales" id="caja_vocales">
	
	<label>Cantidad de consonantes: </label><input type="text" class="form-control" name="caja_consonantes" id="caja_consonantes">
	
	<label>Cantidad de veces que aparece la letra que ingreso: </label><input type="text" class="form-control" name="caja_cantletras" id="caja_cantletras">

	<label>Cadena loca: </label><input type="text" class="form-control" name="caja_cadenaloca" id="caja_cadenaloca">
	
     </form>
        </div>
	



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
